<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css" type="text/css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journal_entry">Journal Entry</label>
            <textarea name="journal_entry" id="journal_entry" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="focused">Focused</option>
                <option value="disengaged">Disengaged</option>
                <option value="anxious">Anxious</option>
                <option value="serene">Serene</option>
            </select>
        </fieldset>
        <button>Record Journal Entry</button>
    </form>
    <script src="scripts/journal.js"></script>
</body>
</html>
