<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <h1>Daily Journal</h1>
    </header>
    <article>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        <label for="concepts">Concepts covered today:</label>
        <input type="text" name="concepts" id="concepts">
        <label for="journal_entry">Journal entry:</label>
        <textarea name="journal_entry" id="journal_entry" cols="30" rows="10"></textarea>
        
        <label for="mood">How do you feel?</label>
        <select name="mood" id="mood">
            <option value="focused">Focused</option>
            <option value="disengaged">Disengaged</option>
            <option value="anxious">Anxious</option>
            <option value="serene">Serene</option>

        <button type="button">Record Journal Entry</button>
    </article>
    </select>
</body>
</html>
